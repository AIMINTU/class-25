<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="input" placeholder="Enter something">
    <button id="submit">Submit</button>
    <button id="delete">Delete</button>
    <ul id="unorder">

    </ul>
    <script>
        document.getElementById('submit').addEventListener('click',function(){
            //console.log("Nayeem")
            const input= document.getElementById('input')
            //console.log(input.value) eivalue kibhabe pelam.
            const ul= document.getElementById('unorder')
            //console.log(ul)

            const li= document.createElement('li')
            const inputValue=input.value;
            li.setAttribute('id',inputValue)
            li.innerText= inputValue;
            ul.appendChild(li)
            input.value=''
        })
        
        document.getElementById('delete').addEventListener('click',function(){
            //console.log('delete hoicche')
            const ul= document.createElement('unorder');
            const input = document.getElementById('input');
            const inputValue=input.value;
            const list=document.getElementById('inputValue');
            ul.removeChild(list)
        })

    </script>
</body>
</html>
